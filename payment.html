<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Gateway</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .payment-form {
      width: 400px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    .payment-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #3498db;
    }

    .payment-form label {
      display: block;
      margin-bottom: 10px;
      color: #555;
    }

    .payment-form select,
    .payment-form input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    #card-details,
    #upi-details {
      display: none;
    }

    .payment-form button {
      background-color: #3498db;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .payment-form button:hover {
      background-color: #2980b9;
    }

    #upi-details p {
      margin-bottom: 10px;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="payment-form">
    <h2>Secure Payment</h2>
    <form>
      <label for="payment-method">Choose Payment Method:</label>
      <select id="payment-method">
        <option value="card">Credit Card</option>
        <option value="upi">UPI</option>
      </select>

      <div id="card-details">
        <label for="name">Name on Card</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card-number" required>
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" required>
      </div>

      <div id="upi-details">
        <label for="upi-id">Enter your UPI ID:</label>
        <input type="text" id="upi-id" name="upi-id" required>
      </div>

      <button type="button" id="submit-button" onclick="showAlert()">Pay Now</button>
    </form>
  </div>

  <script>
    const paymentMethodSelect = document.getElementById('payment-method');
    const cardDetails = document.getElementById('card-details');
    const upiDetails = document.getElementById('upi-details');
    const submitButton = document.getElementById('submit-button');
    const upiIdInput = document.getElementById('upi-id');

    paymentMethodSelect.addEventListener('change', function () {
      const selectedMethod = this.value;
      cardDetails.style.display = selectedMethod === 'card' ? 'block' : 'none';
      upiDetails.style.display = selectedMethod === 'upi' ? 'block' : 'none';
    });

    function showAlert() {
      alert('Your appointment details have been sent to your registered email address.');
    }

    submitButton.addEventListener('mouseover', function () {
      this.style.backgroundColor = '#2980b9';
    });
  </script>
</body>

</html>
